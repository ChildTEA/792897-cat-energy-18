<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>HTML Academy: Кэт энерджи. Подбор программы</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="page">

  <header class="page-header">
    <nav class="page-header__nav main-nav main-nav--closed main-nav--nojs">
      <div class="main-nav__top">
        <a class="main-nav__logo-wrapper logo" href="index.html">
          <picture>
            <source media="(min-width: 1300px)" srcset="../img/logo-desktop.svg" sizes="203px">
            <source media="(min-width: 768px)" srcset="../img/logo-tablet.svg" sizes="174px">
            <img class="logo__image" src="img/logo-mobile.svg" alt="Логотип «Кэт энерджи»" width="191" height="39">
          </picture>
        </a>
        <button class="main-nav__menu-toggler" type="button">
          <span class="visually-hidden">
            Переключить видимость меню.
          </span>
        </button>
      </div>

      <ul class="main-nav__list">
        <li class="main-nav__item">
          <a class="main-nav__link" href="index.html">
            Главная
          </a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="catalog.html">
            Каталог продукции
          </a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link main-nav__link--current">
            Подбор программы
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="page-main page-main--inner-page">
    <h1 class="page-main__title heading heading--h2 container">
      Подбор программы
    </h1>

    <section class="selection-help">
      <!-- Заплатка под форму -->
      <div class="selection-help__form">
        <picture>
          <source media="(min-width: 1280px)" srcset="https://via.placeholder.com/1440x1305/0FAA0F/FFFFFF/?text=It%27s_a_form">
          <source media="(min-width: 768px)" srcset="https://via.placeholder.com/768x402/0FAA0F/FFFFFF/?text=It%27s_a_form">
          <img src="https://via.placeholder.com/320x362/0FAA0F/FFFFFF/?text=It%27s_a_form" alt="Пременная заплатка для карты">
        </picture>
      </div>
      <!-- ^^^ Конец заплатки ^^^ -->
    </section>

    <section class="contacts contacts--alter">
      <h2 class="visually-hidden">
        Наши контакты
      </h2>

      <div class="contacts__info container">
        <p class="contacts__lead">
          Приглашаем к&nbsp;сотрудничеству дилеров!
        </p>

        <address class="contacts__address">
          Ул.&nbsp;Большая Конюшенная, д.&nbsp;19/8 <span class="contacts__address-part contacts__address-part--PP">Санкт-Петербург</span>
        </address>
      </div>

      <!-- Здесь будет интерактивная карта -->
      <div class="contacts__map">
        <picture>
          <source media="(min-width: 1280px)" srcset="https://via.placeholder.com/1440x400/0F000F/FFFFFF/?text=It%27s_a_map">
          <source media="(min-width: 768px)" srcset="https://via.placeholder.com/768x402/0F000F/FFFFFF/?text=It%27s_a_map">
          <img class="contacts__map-patch" src="https://via.placeholder.com/320x362/0F000F/FFFFFF/?text=It%27s_a_map" alt="Пременная заплатка для карты">
        </picture>
      </div>
      <!-- ^^^ Конец интерактивной карты ^^^ -->
    </section>
  </main>

  <footer class="page-footer">
    <div class="page-footer__content">
      <div class="page-footer__logo logo">
        <a class="logo" href="index.html">
          <img class="logo__image logo__image--simple" src="img/logo-footer.svg" alt="Логотип «Кэт энерджи»" width="128" height="24">
        </a>
      </div>

      <div class="page-footer__social-wrapper">
        <ul class="page-footer__social social">
          <li class="social__item">
            <a class="social__link" href="#nowhere">
              <i class="social__icon social__icon--vk" role="presentation" aria-hidden="true">
                <svg width="22" height="12px">
                  <use xlink:href="img/sprite.svg#icon-vk"></use>
                </svg>
              </i>
              <span class="visually-hidden">Вконтакте</span>
            </a>
          </li>

          <li class="social__item">
            <a class="social__link" href="#nowhere">
              <i class="social__icon social__icon--inst" role="presentation" aria-hidden="true">
                <svg  width="17" height="17">
                  <use xlink:href="img/sprite.svg#icon-insta"></use>
                </svg>
              </i>
              <span class="visually-hidden">Инстаграм</span>
            </a>
          </li>

          <li class="social__item">
            <a class="social__link" href="#nowhere">
              <i class="social__icon social__icon--fb" role="presentation" aria-hidden="true">
                <svg width="10" height="19">
                  <use xlink:href="img/sprite.svg#icon-fb"></use>
                </svg>
              </i>
              <span class="visually-hidden">Фейсбук</span>
            </a>
          </li>
        </ul>
      </div>

      <p class="page-footer__copyrights copyrights">
        <a class="copyrights__text" href="https://htmlacademy.ru/intensive/adaptive" target="_blank">
          HTML Academy
        </a>

        <a class="copyrights__logo-wrpapper" href="https://htmlacademy.ru/intensive/adaptive" target="_blank">
          <i class="copyrights__logo-academy" role="presentation" aria-label="Логотип «HTML Academy»">
            <svg width="27" height="34" aria-hidden="true">
              <use xlink:href="img/sprite.svg#icon-htmlacademy"></use>
            </svg>
          </i>
        </a>
      </p>
    </div>
  </footer>

  <script src="js/picturefill.js"></script>
  <script src="js/svg4everybody.js"></script>
  <script src="sass/blocks/main-nav.js"></script>
</body>

</html>
